<aside class="w-64 h-full bg-white border-r border-slate-200">
  <nav class="p-6 space-y-6">
    <a
      routerLink="/consumer/dashboard"
      class="flex items-center gap-3 px-4 py-3 rounded-lg transition-colors"
      [ngClass]="{
        'bg-green-50 text-green-700 border-l-4 border-green-500': currentView === 'dashboard',
        'text-gray-700 hover:bg-gray-50 hover:text-green-600': currentView !== 'dashboard'
      }"
      (click)="$event.stopPropagation()"
    >
      <!-- Home Icon -->
      <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path
          d="M3 11L12 3l9 8v8a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1v-8z"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
      <span class="text-sm">Dashboard</span>
    </a>

    <a
      routerLink="/consumer/verify"
      class="flex items-center gap-3 px-4 py-3 rounded-lg transition-colors"
      [ngClass]="{
        'bg-green-50 text-green-700 border-l-4 border-green-500': currentView === 'verify',
        'text-gray-700 hover:bg-gray-50 hover:text-green-600': currentView !== 'verify'
      }"
      (click)="$event.stopPropagation()"
    >
      <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <circle cx="12" cy="12" r="9" stroke-width="1.5" />
        <path d="M9 12l2 2 4-4" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
      </svg>
      <span class="text-sm">Verify Product</span>
    </a>

    <a
      routerLink="/consumer/history"
      class="flex items-center gap-3 px-4 py-3 rounded-lg transition-colors"
      [ngClass]="{
        'bg-green-50 text-green-700 border-l-4 border-green-500': currentView === 'history',
        'text-gray-700 hover:bg-gray-50 hover:text-green-600': currentView !== 'history'
      }"
      (click)="$event.stopPropagation()"
    >
      <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" stroke-width="1.5" />
        <path d="M12 7v6l4 2" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
      </svg>
      <span class="text-sm">Product History</span>
    </a>

    <a
      routerLink="/consumer/notifications"
      class="flex items-center justify-between gap-3 px-4 py-3 rounded-lg transition-colors"
      [ngClass]="{
        'bg-green-50 text-green-700 border-l-4 border-green-500': currentView === 'notifications',
        'text-gray-700 hover:bg-gray-50 hover:text-green-600': currentView !== 'notifications'
      }"
      (click)="$event.stopPropagation()"
    >
      <div class="flex items-center gap-3">
        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path
            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 00-5-5.917V4a2 2 0 10-4 0v1.083A6 6 0 004 11v3.159c0 .538-.214 1.055-.595 1.436L2 17h5"
            stroke-width="1.5"
          />
        </svg>
        <span class="text-sm">Notifications</span>
      </div>

      <span
        *ngIf="unreadCount > 0"
        class="bg-red-500 text-white text-xs font-bold px-2 py-0.5 rounded-full min-w-[20px] flex items-center justify-center"
      >
        {{ unreadCount }}
      </span>
    </a>

    <a
      routerLink="/consumer/profile"
      class="flex items-center gap-3 px-4 py-3 rounded-lg transition-colors text-gray-700 hover:bg-gray-50 hover:text-green-600"
      (click)="$event.stopPropagation()"
    >
      <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path d="M12 12a5 5 0 100-10 5 5 0 000 10z" stroke-width="1.5" />
        <path d="M21 21a9 9 0 10-18 0" stroke-width="1.5" />
      </svg>
      <span class="text-sm">Profile & Settings</span>
    </a>

    <!-- <div class="pt-6 border-t border-slate-100">
      <button
        class="w-full flex items-center gap-3 px-4 py-3 rounded-lg text-red-600 hover:bg-red-50"
        (click)="$event.stopPropagation()"
      >
        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M17 16l4-4m0 0l-4-4m4 4H7" stroke-width="1.5" />
        </svg>
        <span class="text-sm">Logout</span>
      </button> 
    </div>-->
  </nav>
</aside>
