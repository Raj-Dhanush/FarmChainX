<div class="bg-white rounded-xl p-6 shadow-sm border border-gray-100">
  <div class="flex items-center justify-between mb-6">
    <h3 class="text-lg font-bold">Purchase History</h3>
    <a class="text-sm text-green-600" routerLink="/consumer/verify">Verify another product</a>
  </div>

  <ul class="space-y-4">
    <li
      *ngFor="let p of purchaseHistory"
      class="p-4 bg-gray-50 rounded-lg border border-gray-200 flex items-start justify-between"
    >
      <div>
        <p class="font-semibold">{{ p.name }}</p>
        <div class="text-xs text-gray-500 mt-1">{{ p.date }} â€¢ {{ p.vendor }}</div>
      </div>
      <div class="text-right">
        <div
          class="text-sm font-semibold"
          [ngClass]="{
            'text-green-700': p.status === 'Verified',
            'text-orange-600': p.status === 'Pending'
          }"
        >
          {{ p.status }}
        </div>
        <div class="text-xs text-gray-500 mt-1">Order #{{ p.id }}</div>
      </div>
    </li>
  </ul>
</div>
